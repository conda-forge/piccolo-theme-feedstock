{% set name = "piccolo-theme" %}
{% set version = "0.18.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/piccolo_theme-{{ version }}.tar.gz
  sha256: b44818ad069571665a766855e8946e5e793c9bda092cd49f6f4840df4f5b5f55

build:
  number: 0
  noarch: python
  script:
    - rm -f pyproject.toml
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - setuptools >=42
    - python >=3.7
  run:
    - python >=3.7
    - sphinx

test:
  imports:
    - piccolo_theme
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/piccolo-orm/piccolo_theme
  summary: A modern Sphinx theme.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moorepants
