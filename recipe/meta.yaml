{% set name = "piccolo-theme" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/piccolo_theme-{{ version }}.tar.gz
  sha256: b484b0eb57f73b14260835f90e2508198d91a5ed3497df9f75ec3d1ea64873f3

build:
  number: 0
  noarch: python
  script:
    - rm -f pyproject.toml
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - setuptools >=42
    - python >=3.7
  run:
    - python >=3.7
    - sphinx

test:
  imports:
    - piccolo_theme
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/piccolo-orm/piccolo_theme
  summary: A modern Sphinx theme.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moorepants
